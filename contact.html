<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ecobites — Contacto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>:root{--blue:#0033A8;--yellow:#FFF36B}</style>
</head>
<body class="bg-white text-[#0f172a]">

  <header class="bg-white sticky top-0 z-40 shadow-sm">
    <div class="max-w-6xl mx-auto p-4 flex items-center justify-between">
      <a href="index.html"><img src="assets/logo-dog.png" alt="logo" class="h-12"></a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <section class="bg-[var(--yellow)] p-8 rounded-2xl shadow">
      <h1 class="text-3xl font-extrabold" style="color:var(--blue)">Fala connosco</h1>
      <p class="mt-2 text-[#083344]">Parcerias, dúvidas sobre rastreio ou colaboração? Envia-nos uma mensagem.</p>
    </section>

    <section class="mt-6 bg-white p-8 rounded-2xl shadow">
      <form id="contactForm" class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="text-sm">Nome</label>
          <input name="name" type="text" class="w-full border rounded p-2 mt-1" required>
        </div>
        <div>
          <label class="text-sm">Email</label>
          <input name="email" type="email" class="w-full border rounded p-2 mt-1" required>
        </div>
        <div class="md:col-span-2">
          <label class="text-sm">Mensagem</label>
          <textarea name="message" rows="6" class="w-full border rounded p-2 mt-1" required></textarea>
        </div>
        <div class="md:col-span-2">
          <button type="submit" class="bg-[var(--blue)] text-white px-4 py-2 rounded">Enviar</button>
        </div>
      </form>

      <div class="mt-6 text-sm text-[#6b7280]">
        <p><strong>Email:</strong> info@ecobites.pt</p>
        <p><strong>Morada:</strong> Rua Exemplo 12, Lisboa</p>
        <p class="mt-2">Segue-nos: Instagram • Facebook • LinkedIn</p>
      </div>
    </section>
  </main>

  <footer class="py-8 text-center text-sm text-[#6b7280] border-t">© Ecobites 2025</footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Obrigado — recebemos a tua mensagem (demo). Configura um endpoint para envio real.)');
      this.reset();
    });
  </script>
</body>
</html>
